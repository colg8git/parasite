<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaSite</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/circle.css">
    <link rel="stylesheet" href="./css/lines.css">
    <link rel="stylesheet" href="./css/colored-circle.css">
    <link rel="stylesheet" href="css/square.css">
    <link rel="stylesheet" href="css/main__section.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./source/icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <span class="creator">made by <span>colg8</span></span>
            </div>
        </header>
        <div class="bg-container">
            <!-- circle -->
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5"></div>
            <!-- square -->
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
            <div class="square square5"></div>
            <div class="square square6"></div>
        </div>
        <main class="main">
            <section class="main__section">
                <div class="main__container">
                    <div class="main-text-container">
                        <div class="main-title title"><h1>PARASITE</h1></div>
                        <div class="main-text text"><span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione veniam repellendus ipsam est.</span></div>
                    </div>
                    <span class="main-line"></span>
                    <div class="main-img-container">
                        <img src="./source/title.jpg" alt="#" class="main-img"/>
                    </div>
                </div>
            </section>
            <section class="lines__section">
                <div class="container">
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                </div>                  
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
